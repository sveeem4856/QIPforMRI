<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <p id="h1">HOME PAGE</p>

    <div class="navbar">
      <div class="nav-left">
        <a href="./{{prevr}}">Home</a>
      </div>
      <div class="nav-center">
        <a href="javascript:void(0)">Center</a>
      </div>
      <div class="nav-right">
        <a href="./{{nextr}}">NEXT</a>
      </div>
    </div>

    <div class="form">
        <form method="POST" enctype="multipart/form-data">
          <p id="h4"></p>
          <!-- questions -->
          <label for="question1" class="questions">What's your name?</label>
          <input type="text" name="name" class="inputlabel" placeholder="type here">
          <br><br>
          <label for="question2" class="questions">How old are you?</label>
          <input type="text" name="age" class="inputlabel" placeholder="type here">
          <br><br>
          <label for="question3" class="questions">question3</label>
          <input type="text" name="q3" class="inputlabel" placeholder="type here">
          <br><br>
          <label for="question4" class="questions">question4</label>
          <input type="text" name="q4" class="inputlabel" placeholder="type here">
          <br><br>
          <label for="question5" class="questions">question5</label>
          <input type="text" name="q5" class="inputlabel" placeholder="type here">
          <br><br>
          <label for="question6" class="questions">question6</label>
          <input type="text" name="q6" class="inputlabel" placeholder="type here">
          <br><br><br><br><br>
      
          <!-- Upload image -->
          <label for="image" class="imagetext">Upload your image here: </label>
          <input type="file" id="imageInput" name="file" accept="image/*" required class="text">
          <br><br><br>
          <button type="submit" value="Upload" class="button">Submit</button>
          <br><br>
      </form>
    </div>
    <br><br>
    <img id="preview">



    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("preview");
                    img.src = e.target.result;
                    img.style.display = "block"; // Show the image preview
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
